<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Project</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="items-container">
      <div class="life-container"><h2>Lifes : <span class="lifes-icon"></span></h2></div>
      <div class="face-container"><h1><span onclick="resetGame()" class="face-icon">😀</span></h1></div>
      <div class="timer-container"><h3>Timer : <span>0</span></h3></div>
      </div>
    </div>
    <div class="inputs-container">
      <input
        type="radio"
        id="4"
        name="boardSize"
        value="2"
        checked="checked"
        onclick="clickedRadio(this)"
      />
      <label for="4">Beginner</label>
      <input
        type="radio"
        id="8"
        name="boardSize"
        value="12"
        onclick="clickedRadio(this)"
      />
      <label for="8">Medium</label>
      <input
        type="radio"
        id="12"
        name="boardSize"
        value="30"
        onclick="clickedRadio(this)"
      />
      <label for="12">Expert</label>
    </div>
    <div class="modal">
      <h1>YOU WON</h1>
      <button onclick="resetGame()">Restart</button>
    </div>
    <table class="board">
      <tbody class="board-cells"></tbody>
    </table>

    <div class="score-container mode4">
      <h2 class="score-container-title"><span>👑 👑</span> Best Players <span>👑 👑</span></h2>
      <hr class="line"></hr>
      <h3>Beginner Mode ⛄</h3>
      <hr class="line"></hr>
      <div class="lsmode4"></div>
    </div>
    <div class="score-container mode8">
      <h2 class="score-container-title"><span>👑 👑</span> Best Players <span>👑 👑</span></h2>
      <hr class="line"></hr>
      <h3>Medium Mode ⭐</h3>
      <hr class="line"></hr>
      <div class="lsmode8"></div>
    </div>
    <div class="score-container mode12">
      <h2 class="score-container-title"><span>👑 👑</span> Best Players <span>👑 👑</span></h2>
      <hr class="line"></hr>
      <h3>Expert Mode 🔥</h3>
      <hr class="line"></hr>
      <div class="lsmode12"></div>
    </div>

    <div class="extra-container">
      <h2 class="score-container-title">Extra Items</h2>
      <hr class="line"></hr>
      <div>
        <h2 class="hints">Hints Left : <span onclick="clickedHint()" class="lights"></span></h2>
        <p class="hints-p">Hints is off - Please click first cell</p>
      </div>
      <hr class="line"></hr>
      <div>
        <button class="btn-safe" onclick="safeCell()">Safe Click</button>
        <p><span class="safeclicks"></span> Clicks Available</p>
      </div>
    </div>

    <footer>&copy; Eldad Tishler - 2022</footer>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bonus.js"></script>
  </body>
</html>
